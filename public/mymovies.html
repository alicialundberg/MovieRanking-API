<!DOCTYPE html>
<html>
  <head>
    <title>Rate The Movie</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,  minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <a class="navbar-brand" href="#">Your Own Movie Database</a>
        <div class="nav pull-right">
          <form class="navbar-form navbar-left">
            <input type="button" class="btn btn-primary" value="Go back to Search!" onclick="window.location.href='http://localhost:8080/'" />
          </form>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="jumbotron">
      <h1>My MovieList</h1>
      <p>List over all your saved movies with information and ratings!</p>
      </div>
    </div>
    <div class="container">
      <table id="myMovielist" class="table">
          <thead>
            <tr>
              <th style="display:none">CouchDB ID</th>
              <th>Title</th>
              <th>Year</th>
              <th>Genre</th>
              <th>IMDB Rating</th>
              <th>Own Rating</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
    </div>
  </body>
  <script>
  $(document).ready(function() {
     $.getJSON("http://localhost:8080/movies", function(data) {
       var json = data;
       for (var i = 0; i < json.length; i++) {
         var row = $("<tr>");
         $(row).append("<td class='id' style='display:none'>" + json[i]._id + "</td>");
          $(row).append("<td>" + json[i].title + "</td>");
          $(row).append("<td>" + json[i].year + "</td>");
          $(row).append("<td>" + json[i].genre + "</td>");
          $(row).append("<td>" + json[i].rating + "</td>");
          $(row).append("<td>" + json[i].ownrating + "</td>");
          $(row).append("<button type='button' class='del btn btn-danger'><td>" + "Delete" + "</td></button>");
          $(row).append("</tr>");
          $("#myMovielist tbody").append(row);

          $(".del").click(function() {
            // Pull out ID.
            var row = $(this).closest("tr"); // Find the row.
            var text = row.find(".id").text(); // Find the row's content (ID).

            $.ajax( {
                type: "DELETE",
                url: "http://localhost:8080/movies" + text
            });
            window.location.reload();
          });

        };
     });
   });
  </script>
  </html>
